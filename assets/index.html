<!DOCTYPE html>
<html>
  <head>
    <title>Timed Multiple Choice Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-style">
        <h1>Multiple Choice Quiz</h1>
        <div id="extra-info">
          <p>Please answer 5 following questions in the time limit.</p>
          <p>Incorrect answer will penalize your time by 15 seconds.</p>
        </div>
      </div>
      <button class="start-button">Start</button>
      <button class="highscore-button">High Scores</button>
    </header>

    <main>
      <section>
        <div class="count-down">time left: 0</div>
      </section>

      <section>
        <div class="question-area"></div>
        <div class="multiplechoice-area"></div>
      </section>

      <section>
        <div class="results">
          <h2 class="check-answer"></h2>
          <h3>Correct answer/s: <span class="correct-answer-number">0 </span> </h3>
          <h3>Wrong answer/s: <span class="wrong-answer-number">0</span></h3>
          <div class="result-submission">
            <form>
              <input placeholder="your initial" id="initial" />
              <button id="submit">Submit</button>   
            </form>
          </div>
        </div>
      </section>

      
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
