<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-style">
        <h1>Multiple Choice Quiz</h1>
        <div id="extra-info">
          <p>Please answer 5 following questions in the time limit.</p>
          <p>Incorrect answer will penalize your time by 15 seconds.</p>
        </div>
      </div>
      <button class="start-button">Start</button>
      <button class="highscore-button">High Scores</button>
    </header>

    <main>
      <section>
        <div class="countdown"></div>
      </section>

      <section>
        <div class="question-area"></div>
        <div class="multichoice-area"></div>
      </section>

      <section>
        <div class="results">
          <div class="check-answer"></div>
          <h2>Correct answer/s: <span class="correct-answer">0 </span> </h2>
          <h2>Wrong answer/s: <span class="wrong-answer">0</span></h2>
        </div>
      </section>

      
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
